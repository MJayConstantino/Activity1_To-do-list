<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="header-container">
        <img src="./src/images/checklist.png" alt="Checklist" />
        <h1>To-do List</h1>
      </div>
      <div class="main-content">
        <div class="input-container">
          <div class="secondary-inputs">
            <div>
              <label for="taskCategory">Category:</label>
              <select id="taskCategory">
                <option value="" selected>None</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="home">Home</option>
              </select>
            </div>
            <div>
              <label for="taskDeadline">Deadline:</label>
              <input type="datetime-local" id="taskDeadline" placeholder="Set task deadline">
            </div>
            <div>
              <label for="sortTasks">Sort By:</label>
              <select id="sortTasks">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="nearest">Nearest Due Date</option>
                <option value="farthest">Farthest Due Date</option>
              </select>
            </div>
          </div>
        </div>
        <div class="main-input">
          <input type="text" id="taskInput" placeholder="Add a new task" required />
          <button id="addTask">Add Task</button>
        </div>
        <div class="filters-container">
          <button data-filter="all">All</button>
          <button data-filter="pending">Pending</button>
          <button data-filter="completed">Completed</button>
          <button data-filter="expired">Expired</button>
          <button data-filter="personal">Personal</button>
          <button data-filter="work">Work</button>
          <button data-filter="school">School</button>
          <button data-filter="home">Home</button>
        </div>
        <div class="scrollable-task-list">
          <ul id="taskList"></ul>
          <div id="noTasksContainer"></div>
            <p id="noTasksMessage">No tasks to display</p>
            <img src="./src/images/no-tasks.png" alt="No tasks image" id="noTasksImage" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
